<!DOCTYPE html>

  <!DOCTYPE html>
<html>
<head>
  <title>Submit Form</title>
<style>
  /* Reset some defaults */
  * { box-sizing: border-box; }
  body, h2, p {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Page background */
  body {
    background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
    display: flex;
    flex-direction: column;      /* STACK heading above form */
    justify-content: center;
    align-items: center;
    gap: 18px;                   /* spacing between heading and form */
    min-height: 100vh;
    padding: 24px;
  }

  /* Page heading (centered and subtle) */
  h2 {
    color: #1f2937;
    font-size: 20px;
    font-weight: 600;
    letter-spacing: 0.2px;
    text-align: center;
  }

  /* Form container */
  form {
    background: #fff;
    padding: 28px 34px;
    border-radius: 14px;
    box-shadow: 0 12px 30px rgba(18, 38, 63, 0.12);
    width: 100%;
    max-width: 420px;            /* responsive width */
    text-align: left;            /* labels left-aligned inside form */
    animation: fadeIn 0.6s ease-in-out;
  }

  /* Label styling */
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #374151;
    font-size: 13px;
  }

  /* Inputs */
  input[type="text"] {
    width: 100%;
    padding: 12px 14px;
    border: 1px solid #e6e6e9;
    border-radius: 8px;
    outline: none;
    margin-bottom: 18px;
    transition: border 0.18s, box-shadow 0.18s;
    font-size: 14px;
    background: #fafafa;
  }

  input[type="text"]:focus {
    border-color: #7c5cff;
    box-shadow: 0 6px 18px rgba(124, 92, 255, 0.12);
    background: #fff;
  }

  /* Button row: submit button and link aligned horizontally */
  .form-actions {
    display: flex;
    align-items: center;
    gap: 12px;
    justify-content: flex-start;
    margin-top: 6px;
  }

  /* Submit button */
  button {
    background: linear-gradient(180deg,#7c5cff,#5f44e6);
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 700;
    font-size: 14px;
    box-shadow: 0 8px 18px rgba(92, 67, 230, 0.18);
    transition: transform 0.12s, box-shadow 0.12s;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 28px rgba(92, 67, 230, 0.22);
  }

  /* Make the "View All Data" link look like a subtle secondary button */
  a {
    display: inline-flex;
    align-items: center;
    padding: 8px 12px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    font-size: 13px;
    color: #5f44e6;
    background: rgba(95,68,230,0.06);
    border: 1px solid rgba(95,68,230,0.08);
    transition: background 0.12s, color 0.12s, transform 0.12s;
  }

  a:hover {
    background: rgba(95,68,230,0.12);
    color: #3d25b8;
    transform: translateY(-1px);
  }

  /* Response message */
  #response {
    margin-top: 10px;
    font-weight: 600;
    color: #0f172a;
    text-align: center;
  }

  /* Animation */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Small screens: tighten spacing */
  @media (max-width: 420px) {
    form {
      padding: 20px;
      border-radius: 12px;
    }
    button { width: auto; }
    .form-actions { flex-direction: column; align-items: stretch; }
    a { justify-content: center; width: 100%; }
  }
</style>
</head>
<body>
  <h2>Employee Form</h2>
  <form id="myForm">
    <label>ID</label>
    <input type="text" id="ID" name="ID" required><br><br>
    <label>Building</label>
    <input type="text" id="Building" name="Building" required><br><br>

    <label>Floor:</label>
    <input type="text" id="Floor" name="Floor" required><br><br>

    <label>Door:</label>
    <input type="text" id="Door" name="Door" required><br><br>

    <button type="submit">Submit</button>
    <a href="./view_cabin.html">View Doors</a>
    <a href="./Transaction_register.html">User Register</a>
  </form>

  <p id="response"></p>

  <script>
    document.getElementById("myForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        "ID": document.getElementById("ID").value,
        "Building": document.getElementById("Building").value,
        "Floor": document.getElementById("Floor").value,
        "Door": document.getElementById("Door").value,
      };

      try {
        const res = await fetch("http://10.80.3.148:8000/add_cabin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        document.getElementById("response").innerText = result.message;
      } catch (err) {
        document.getElementById("response").innerText = "Error submitting form!";
      }
    });

    




  </script>
</body>


</html>
