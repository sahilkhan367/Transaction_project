<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cabins — List</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#94a3b8;
      --accent:#6ee7b7;
      --glass: rgba(255,255,255,0.04);
      --glass-2: rgba(255,255,255,0.02);
      --shadow: 0 6px 18px rgba(2,6,23,0.6);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg,#051025 0%, #071427 60%);
      color:#e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:28px;
      box-sizing:border-box;
    }

    .app {
      max-width:1100px;
      margin:0 auto;
    }

    header {
      display:flex;
      gap:18px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:20px;
    }

    .title {
      display:flex;
      gap:12px;
      align-items:center;
    }
    .logo {
      width:56px;height:56px;border-radius:12px;background:
      linear-gradient(135deg,var(--accent),#60a5fa);
      display:grid;place-items:center;font-weight:700;color:#022;box-shadow:var(--shadow);
    }
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    .controls{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    .search {
      display:flex;
      align-items:center;
      gap:8px;
      background:var(--glass);
      padding:8px 12px;
      border-radius:10px;
      box-shadow:inset 0 -1px 0 rgba(255,255,255,0.02);
      min-width:220px;
    }
    .search input{
      background:transparent;border:0;color:inherit;outline:none;font-size:14px;
      width:220px;
    }

    .select, .btn {
      background:var(--glass-2);
      border:1px solid rgba(255,255,255,0.03);
      color:var(--muted);
      padding:8px 12px;border-radius:10px;font-size:13px;cursor:pointer;
    }
    .btn.primary {
      background: linear-gradient(90deg,var(--accent),#60a5fa);
      color:#012;
      border:none;
      font-weight:600;
      box-shadow:0 6px 16px rgba(80,200,160,0.12);
    }

    /* layout toggle */
    .view-toggle{display:flex;gap:8px}
    .view-toggle button{padding:8px;border-radius:8px;border:0;cursor:pointer;background:var(--glass-2);color:var(--muted)}
    .view-toggle button.active{background:rgba(255,255,255,0.06);color:#e6eef6}

    main{
      margin-top:18px;
    }

    .grid {
      display:grid;
      gap:14px;
      grid-template-columns: repeat(3,1fr);
    }
    @media (max-width:1000px){ .grid{grid-template-columns:repeat(2,1fr)} }
    @media (max-width:640px){ .grid{grid-template-columns:repeat(1,1fr)} }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:14px;
      box-shadow:var(--shadow);
      border:1px solid rgba(255,255,255,0.03);
      transition:transform .18s ease, box-shadow .18s ease;
    }
    .card:hover{transform:translateY(-6px);box-shadow:0 18px 36px rgba(2,6,23,0.6)}
    .badge {
      padding:6px 10px;border-radius:999px;font-weight:700;font-size:12px;
      background:rgba(255,255,255,0.03);
      color:var(--accent);
      border:1px solid rgba(255,255,255,0.03);
    }

    .room {font-size:18px;margin:8px 0 4px}
    .sub {color:var(--muted);font-size:13px;margin:0}
    .chip-row{display:flex;gap:8px;margin-top:12px;flex-wrap:wrap}
    .chip{padding:6px 10px;border-radius:999px;background:var(--glass-2);font-size:13px;color:var(--muted);border:1px solid rgba(255,255,255,0.02)}

    .table-wrap{overflow:auto;background:var(--card);border-radius:12px;padding:8px;border:1px solid rgba(255,255,255,0.03)}
    table{width:100%;border-collapse:collapse;color:inherit}
    th,td{padding:10px 12px;text-align:left;border-bottom:1px solid rgba(255,255,255,0.02)}
    th{font-size:13px;color:var(--muted);position:sticky;top:0;background:transparent}
    tr:hover td{background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent)}

    .empty {text-align:center;padding:40px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);color:var(--muted);}
    footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}

    .actions {display:flex;gap:8px;margin-top:10px;}
    .btn.sm {font-size:12px;padding:4px 8px;border-radius:6px;border:none;cursor:pointer;}
    .btn.update {background:#3b82f6;color:#fff;}
    .btn.delete {background:#ef4444;color:#fff;}
    .btn.done {background:#22c55e;color:#fff;font-weight:600;margin-left:8px;}
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div class="title">
        <div class="logo">CAB</div>
        <div>
          <h1>Cabin Directory</h1>
          <p class="lead">Live list | visually browse cabins returned from your API</p>
        </div>
      </div>

      <div class="controls">
        <div class="search" title="Search by building / door / floor / ID">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="opacity:.8">
            <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2"></circle>
          </svg>
          <input id="q" placeholder="Search (building, door, floor, id)..." />
        </div>

        <select id="sort" class="select" title="Sort by">
          <option value="building">Sort: Building (A→Z)</option>
          <option value="floor">Sort: Floor (ascending)</option>
          <option value="id">Sort: ID (ascending)</option>
        </select>

        <div class="view-toggle" role="tablist" aria-label="View">
          <button id="cardsBtn" class="active" aria-pressed="true">Cards</button>
          <button id="tableBtn">Table</button>
        </div>

        <a href="./create_doors.html" id="refresh" class="btn primary">Add cabin</a>
        <button id="doneBtn" class="btn done">Done</button>
      </div>
    </header>

    <main>
      <div id="content"><div class="empty">Loading cabins…</div></div>
    </main>
  </div>

  <script>
    const SAMPLE = [
      {"Building":"NOW","Door":"BMS Cabin","Floor":"78","ID":"08","_id":"68e04d8942e185f00f3501ae"},
      {"Building":"NOM","Door":"facility","Floor":"99","ID":"52","_id":"68e04dcb42e185f00f3501af"},
      {"Building":"NOZ","Door":"facility_xyz","Floor":"999","ID":"89","_id":"68e04de342e185f00f3501b0"},
      {"Building":"NBP","Door":"bhbdqf","Floor":"7","ID":"454","_id":"68e05054ffebfc23866bb422"}
    ];

    const API_URL = 'https://accesshub.novelinfra.com/list_cabin';
    let cabins = [];
    let selectedCabinIDs = JSON.parse(localStorage.getItem("selectedCabins")) || [];

    const content = document.getElementById('content');
    const qInput = document.getElementById('q');
    const sortSelect = document.getElementById('sort');
    const cardsBtn = document.getElementById('cardsBtn');
    const tableBtn = document.getElementById('tableBtn');
    const refreshBtn = document.getElementById('refresh');
    const doneBtn = document.getElementById('doneBtn');

    const norm = v => (v||'').toString().toLowerCase();

    async function fetchCabins(){
      showEmpty('Loading cabins…');
      try {
        const res = await fetch(API_URL, {cache:'no-store'});
        if(!res.ok) throw new Error('Network response not ok');
        const data = await res.json();
        cabins = Array.isArray(data) ? data : SAMPLE;
        render();
      } catch {
        cabins = SAMPLE;
        render();
      }
    }

    function showEmpty(txt){ content.innerHTML = `<div class="empty">${txt}</div>`; }

    function toggleSelection(id, checked) {
      if (checked) {
        if (!selectedCabinIDs.includes(id)) selectedCabinIDs.push(id);
      } else {
        selectedCabinIDs = selectedCabinIDs.filter(c => c !== id);
      }
      localStorage.setItem("selectedCabins", JSON.stringify(selectedCabinIDs));
    }

    function applyFilterSort(items){
      const q = norm(qInput.value);
      let filtered = items.filter(it =>
        !q || norm(it.Building).includes(q) ||
        norm(it.Door).includes(q) ||
        norm(it.Floor).includes(q) ||
        norm(it.ID).includes(q) ||
        norm(it._id).includes(q)
      );
      const s = sortSelect.value;
      filtered.sort((a,b)=>{
        const va=(a[s]||'').toString(), vb=(b[s]||'').toString();
        const na=Number(va), nb=Number(vb);
        if(!isNaN(na)&&!isNaN(nb)) return na-nb;
        return va.localeCompare(vb,undefined,{numeric:true,sensitivity:'base'});
      });
      return filtered;
    }

    async function deleteCabin(id){
      if(!confirm("Delete this cabin?")) return;
      try {
        await fetch(`https://accesshub.novelinfra.com/delete_cabin/${id}`,{method:'DELETE'});
        cabins = cabins.filter(c => c._id !== id);
        render();
      } catch(err){ alert("Delete failed: "+err.message); }
    }

    async function updateCabin(id){
      const cabin = cabins.find(c => c._id === id);
      const newID = prompt("Enter new ID:", cabin.ID); if(newID===null)return;
      const newBuilding = prompt("Enter new Building:", cabin.Building); if(newBuilding===null)return;
      const newFloor = prompt("Enter new Floor:", cabin.Floor); if(newFloor===null)return;
      const newDoor = prompt("Enter new Door:", cabin.Door); if(newDoor===null)return;
      try {
        await fetch(`https://accesshub.novelinfra.com/update_cabin/${id}`,{
          method:'PUT',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({ID:newID,Building:newBuilding,Floor:newFloor,Door:newDoor})
        });
        cabin.ID=newID;cabin.Building=newBuilding;cabin.Floor=newFloor;cabin.Door=newDoor;
        render();
      } catch(err){ alert("Update failed: "+err.message); }
    }

    function renderCards(items){
      if(items.length===0){ showEmpty('No cabins found.'); return; }
      const grid=document.createElement('div');grid.className='grid';
      items.forEach(it=>{
        const isChecked=selectedCabinIDs.includes(it.ID);
        const card=document.createElement('div');
        card.className='card';
        card.innerHTML=`
          <div class="meta">
            <div style="display:flex;gap:10px;align-items:center">
              <input type="checkbox" class="select-cabin" data-id="${it.ID}" ${isChecked?'checked':''}>
              <div style="width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));display:grid;place-items:center;font-weight:700;color:var(--accent)">
                ${escapeHtml(it.Building||'—').slice(0,3)}
              </div>
              <div>
                <div class="room">${escapeHtml(it.Door||'—')}</div>
                <div class="sub">Building • ${escapeHtml(it.Building||'—')}</div>
              </div>
            </div>
            <div class="badge">ID ${escapeHtml(it.ID||'—')}</div>
          </div>
          <div class="chip-row">
            <div class="chip"><strong>Floor:</strong>&nbsp;${escapeHtml(it.Floor||'—')}</div>
          </div>
          <div class="actions">
            <button class="btn sm update" onclick="updateCabin('${it._id}')">Update</button>
            <button class="btn sm delete" onclick="deleteCabin('${it._id}')">Delete</button>
          </div>`;
        grid.appendChild(card);
      });
      content.innerHTML='';content.appendChild(grid);
      document.querySelectorAll('.select-cabin').forEach(cb=>{
        cb.addEventListener('change',e=>toggleSelection(e.target.dataset.id,e.target.checked));
      });
    }

    function renderTable(items){
      if(items.length===0){ showEmpty('No cabins found.'); return; }
      const wrap=document.createElement('div');wrap.className='table-wrap';
      const table=document.createElement('table');
      table.innerHTML=`
        <thead><tr>
          <th>Select</th><th>Building</th><th>Door</th><th>Floor</th><th>ID</th><th>_id</th><th>Actions</th>
        </tr></thead>
        <tbody>
          ${items.map(it=>`
            <tr>
              <td><input type="checkbox" class="select-cabin" data-id="${it.ID}" ${selectedCabinIDs.includes(it.ID)?'checked':''}></td>
              <td>${escapeHtml(it.Building||'—')}</td>
              <td>${escapeHtml(it.Door||'—')}</td>
              <td>${escapeHtml(it.Floor||'—')}</td>
              <td>${escapeHtml(it.ID||'—')}</td>
              <td style="font-family:monospace;font-size:13px;color:var(--muted)">${escapeHtml(it._id||'—')}</td>
              <td>
                <button class="btn sm update" onclick="updateCabin('${it._id}')">Update</button>
                <button class="btn sm delete" onclick="deleteCabin('${it._id}')">Delete</button>
              </td>
            </tr>`).join('')}
        </tbody>`;
      wrap.appendChild(table);
      content.innerHTML='';content.appendChild(wrap);
      document.querySelectorAll('.select-cabin').forEach(cb=>{
        cb.addEventListener('change',e=>toggleSelection(e.target.dataset.id,e.target.checked));
      });
    }

    function render(){
      const items=applyFilterSort(cabins);
      if(tableBtn.classList.contains('active')) renderTable(items);
      else renderCards(items);
    }

    function escapeHtml(str){
      return String(str).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;')
      .replaceAll('"','&quot;').replaceAll("'","&#39;");
    }

    qInput.addEventListener('input',render);
    sortSelect.addEventListener('change',render);
    cardsBtn.addEventListener('click',()=>{cardsBtn.classList.add('active');tableBtn.classList.remove('active');render();});
    tableBtn.addEventListener('click',()=>{tableBtn.classList.add('active');cardsBtn.classList.remove('active');render();});
    refreshBtn.addEventListener('click',fetchCabins);
    doneBtn.addEventListener('click',()=>{window.location.href='Transaction_register.html';});

    fetchCabins();
  </script>
</body>
</html>
