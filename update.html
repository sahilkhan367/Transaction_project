<body>
    <h2>Update Record</h2>
    <form id="updateForm">
        <label>Name:</label>
        <input type="text" id="name"><br>
        <label>RFID:</label>
        <input type="text" id="rfid"><br>
        <label>Employee ID:</label>
        <input type="text" id="empId"><br>
        <button type="submit">Update</button>
    </form>

    <script>
        const API_BASE = "http://10.80.5.209:8000"; // adjust
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        document.getElementById("updateForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const rfid = document.getElementById("rfid").value;
            const empId = document.getElementById("empId").value;

            const res = await fetch(`${API_BASE}/update/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ Name: name, RFID: rfid, "Employee ID": empId })
            });
            const result = await res.json();
            alert(result.message);
            window.location.href = "list.html"; // go back to list page
        });
    </script>
</body>
