<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cabins — List</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#94a3b8;
      --accent:#6ee7b7;
      --glass: rgba(255,255,255,0.04);
      --glass-2: rgba(255,255,255,0.02);
      --shadow: 0 6px 18px rgba(2,6,23,0.6);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg,#051025 0%, #071427 60%);
      color:#e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:28px;
      box-sizing:border-box;
    }

    .app {
      max-width:1100px;
      margin:0 auto;
    }

    header {
      display:flex;
      gap:18px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:20px;
    }

    .title {
      display:flex;
      gap:12px;
      align-items:center;
    }
    .logo {
      width:56px;height:56px;border-radius:12px;background:
      linear-gradient(135deg,var(--accent),#60a5fa);
      display:grid;place-items:center;font-weight:700;color:#022;box-shadow:var(--shadow);
    }
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    .controls{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    .search {
      display:flex;
      align-items:center;
      gap:8px;
      background:var(--glass);
      padding:8px 12px;
      border-radius:10px;
      box-shadow:inset 0 -1px 0 rgba(255,255,255,0.02);
      min-width:220px;
    }
    .search input{
      background:transparent;border:0;color:inherit;outline:none;font-size:14px;
      width:220px;
    }

    .select, .btn {
      background:var(--glass-2);
      border:1px solid rgba(255,255,255,0.03);
      color:var(--muted);
      padding:8px 12px;border-radius:10px;font-size:13px;cursor:pointer;
    }
    .btn.primary {
      background: linear-gradient(90deg,var(--accent),#60a5fa);
      color:#012;
      border:none;
      font-weight:600;
      box-shadow:0 6px 16px rgba(80,200,160,0.12);
    }

    /* layout toggle */
    .view-toggle{display:flex;gap:8px}
    .view-toggle button{padding:8px;border-radius:8px;border:0;cursor:pointer;background:var(--glass-2);color:var(--muted)}
    .view-toggle button.active{background:rgba(255,255,255,0.06);color:#e6eef6}

    main{
      margin-top:18px;
    }

    /* cards */
    .grid {
      display:grid;
      gap:14px;
      grid-template-columns: repeat(3,1fr);
    }
    @media (max-width:1000px){ .grid{grid-template-columns:repeat(2,1fr)} }
    @media (max-width:640px){ .grid{grid-template-columns:repeat(1,1fr)} }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:14px;
      box-shadow:var(--shadow);
      border:1px solid rgba(255,255,255,0.03);
      transition:transform .18s ease, box-shadow .18s ease;
    }
    .card:hover{transform:translateY(-6px);box-shadow:0 18px 36px rgba(2,6,23,0.6)}
    .card .meta {display:flex;gap:10px;align-items:center;justify-content:space-between}
    .badge {
      padding:6px 10px;border-radius:999px;font-weight:700;font-size:12px;
      background:rgba(255,255,255,0.03);
      color:var(--accent);
      border:1px solid rgba(255,255,255,0.03);
    }
    .room {font-size:18px;margin:8px 0 4px}
    .sub {color:var(--muted);font-size:13px;margin:0}

    .chip-row{display:flex;gap:8px;margin-top:12px;flex-wrap:wrap}
    .chip{padding:6px 10px;border-radius:999px;background:var(--glass-2);font-size:13px;color:var(--muted);border:1px solid rgba(255,255,255,0.02)}

    /* table view */
    .table-wrap{overflow:auto;background:var(--card);border-radius:12px;padding:8px;border:1px solid rgba(255,255,255,0.03)}
    table{width:100%;border-collapse:collapse;color:inherit}
    th,td{padding:10px 12px;text-align:left;border-bottom:1px solid rgba(255,255,255,0.02)}
    th{font-size:13px;color:var(--muted);position:sticky;top:0;background:transparent}
    tr:hover td{background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent)}

    .empty {
      text-align:center;padding:40px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
      color:var(--muted);
    }

    footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="title">
        <div class="logo">CAB</div>
        <div>
          <h1>Cabin Directory</h1>
          <p class="lead">Live list | visually browse cabins returned from your API</p>
        </div>
      </div>

      <div class="controls">
        <div class="search" title="Search by building / door / floor / ID">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="opacity:.8">
            <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2"></circle>
          </svg>
          <input id="q" placeholder="Search (building, door, floor, id)..." />
        </div>

        <select id="sort" class="select" title="Sort by">
          <option value="building">Sort: Building (A→Z)</option>
          <option value="floor">Sort: Floor (ascending)</option>
          <option value="id">Sort: ID (ascending)</option>
        </select>

        <div class="view-toggle" role="tablist" aria-label="View">
          <button id="cardsBtn" class="active" aria-pressed="true" title="Cards view">Cards</button>
          <button id="tableBtn" title="Table view">Table</button>
        </div>

        <a href="./create_doors.html" id="refresh" class="btn primary" title="Go to Create Doors Page">Add cabin</a>
      </div>
    </header>

    <main>
      <div id="content">
        <!-- populated by JS -->
        <div class="empty">Loading cabins…</div>
      </div>
    </main>

    
  </div>

  <script>
    // --- sample fallback data (your pasted sample) ---
    const SAMPLE = [
      {"Building":"NOW","Door":"BMS Cabin","Floor":"78","ID":"08","_id":"68e04d8942e185f00f3501ae"},
      {"Building":"NOM","Door":"facility","Floor":"99","ID":"52","_id":"68e04dcb42e185f00f3501af"},
      {"Building":"NOZ","Door":"facility_xyz","Floor":"999","ID":"89","_id":"68e04de342e185f00f3501b0"},
      {"Building":"NBP","Door":"bhbdqf","Floor":"7","ID":"454","_id":"68e05054ffebfc23866bb422"},
      {"Building":"NBP","Door":"bhbdqffwef","Floor":"464","ID":"4","_id":"68e0505bffebfc23866bb423"},
      {"Building":"NBPvnwin","Door":"bhbdqffweferwgwerg","Floor":"464erfgwpng","ID":"fnwoef","_id":"68e05064ffebfc23866bb424"}
    ];

    const API_URL = 'https://accesshub.novelinfra.com/list_cabin';
    let cabins = []; // current dataset

    const content = document.getElementById('content');
    const qInput = document.getElementById('q');
    const sortSelect = document.getElementById('sort');
    const cardsBtn = document.getElementById('cardsBtn');
    const tableBtn = document.getElementById('tableBtn');
    const refreshBtn = document.getElementById('refresh');

    // utility: normalize string for search
    const norm = v => (v||'').toString().toLowerCase();

    async function fetchCabins(){
      showEmpty('Loading cabins…');
      try {
        const res = await fetch(API_URL, {cache:'no-store'});
        if(!res.ok) throw new Error('Network response not ok: ' + res.status);
        const data = await res.json();
        if(!Array.isArray(data)) throw new Error('Response is not an array');
        cabins = data;
        render();
      } catch(err){
        console.warn('Fetch failed, using sample data:', err);
        cabins = SAMPLE.slice();
        render();
        // also show a non-blocking notice
        const note = document.createElement('div');
        note.style.marginTop = '12px';
        note.className = 'empty';
        note.textContent = 'Could not fetch remote data; showing fallback sample. (Check CORS or network.)';
        content.prepend(note);
        setTimeout(()=>note.remove(),8000);
      }
    }

    function showEmpty(txt){
      content.innerHTML = `<div class="empty">${txt}</div>`;
    }

    function applyFilterSort(items){
      const q = norm(qInput.value);
      let filtered = items.filter(it => {
        if(!q) return true;
        return norm(it.Building).includes(q) ||
               norm(it.Door).includes(q) ||
               norm(it.Floor).includes(q) ||
               norm(it.ID).includes(q) ||
               norm(it._id).includes(q);
      });

      const s = sortSelect.value;
      filtered.sort((a,b)=>{
        const va = (a[s]||'').toString();
        const vb = (b[s]||'').toString();

        // numeric compare if both numbers
        const na = Number(va), nb = Number(vb);
        if(!isNaN(na) && !isNaN(nb)) return na - nb;

        return va.toString().localeCompare(vb.toString(), undefined, {numeric:true, sensitivity:'base'});
      });

      return filtered;
    }

    function renderCards(items){
      if(items.length === 0){
        content.innerHTML = `<div class="empty">No cabins match your search.</div>`;
        return;
      }
      const grid = document.createElement('div');
      grid.className = 'grid';
      items.forEach(it => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="meta">
            <div style="display:flex;gap:10px;align-items:center">
              <div style="width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));display:grid;place-items:center;font-weight:700;color:var(--accent)">${escapeHtml(it.Building||'—').slice(0,3)}</div>
              <div>
                <div class="room">${escapeHtml(it.Door||'—')}</div>
                <div class="sub">Building • ${escapeHtml(it.Building||'—')}</div>
              </div>
            </div>
            <div class="badge">ID ${escapeHtml(it.ID||'—')}</div>
          </div>

          <div class="chip-row">
            <div class="chip"><strong>Floor:</strong>&nbsp;${escapeHtml(it.Floor||'—')}</div>
            
          </div>
        `;
        grid.appendChild(card);
      });
      content.innerHTML = '';
      content.appendChild(grid);
    }

    function renderTable(items){
      if(items.length === 0){
        content.innerHTML = `<div class="empty">No cabins match your search.</div>`;
        return;
      }
      const wrap = document.createElement('div');
      wrap.className = 'table-wrap';
      const table = document.createElement('table');
      table.innerHTML = `
        <thead>
          <tr>
            <th>Building</th>
            <th>Door</th>
            <th>Floor</th>
            <th>ID</th>
            <th>_id</th>
          </tr>
        </thead>
        <tbody>
        ${items.map(it => `<tr>
          <td>${escapeHtml(it.Building||'—')}</td>
          <td>${escapeHtml(it.Door||'—')}</td>
          <td>${escapeHtml(it.Floor||'—')}</td>
          <td>${escapeHtml(it.ID||'—')}</td>
          <td style="font-family:monospace;font-size:13px;color:var(--muted)">${escapeHtml(it._id||'—')}</td>
        </tr>`).join('')}
        </tbody>
      `;
      wrap.appendChild(table);
      content.innerHTML = '';
      content.appendChild(wrap);
    }

    function render(){
      // remove any earlier notices
      // choose layout
      const items = applyFilterSort(cabins);
      const isTable = tableBtn.classList.contains('active');

      if(isTable) renderTable(items);
      else renderCards(items);
    }

    // UI bindings
    qInput.addEventListener('input', () => render());
    sortSelect.addEventListener('change', () => render());
    cardsBtn.addEventListener('click', () => {
      cardsBtn.classList.add('active'); tableBtn.classList.remove('active');
      render();
    });
    tableBtn.addEventListener('click', () => {
      tableBtn.classList.add('active'); cardsBtn.classList.remove('active');
      render();
    });
    refreshBtn.addEventListener('click', () => fetchCabins());

    // basic HTML-escaping helper
    function escapeHtml(str){
      return String(str)
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'",'&#39;');
    }

    // initial fetch
    fetchCabins();
  </script>

<style>
    /* extra styles for buttons */
    .actions {
      display:flex;
      gap:8px;
      margin-top:10px;
    }
    .btn.sm {
      font-size:12px;
      padding:4px 8px;
      border-radius:6px;
      border:none;
      cursor:pointer;
    }
    .btn.update { background:#3b82f6; color:#fff; }
    .btn.delete { background:#ef4444; color:#fff; }
  </style>
  <!-- ... -->
  <script>
    // ... keep SAMPLE, API_URL, cabins, helpers ...
  
    async function deleteCabin(id){
      if(!confirm("Are you sure you want to delete this cabin?")) return;
      try {
        const res = await fetch(`https://accesshub.novelinfra.com/delete_cabin/${id}`, {
          method:'DELETE'
        });
        if(!res.ok) throw new Error("Delete failed " + res.status);
        cabins = cabins.filter(c => c._id !== id);
        render();
        alert("Cabin deleted");
      } catch(err){
        console.error(err);
        alert("Delete failed: " + err.message);
      }
    }
  
    async function updateCabin(id){
    const cabin = cabins.find(c => c._id === id);
    
    const newID = prompt("Enter new ID:", cabin.ID);
    if(newID === null) return;
  
    const newBuilding = prompt("Enter new Building:", cabin.Building);
    if(newBuilding === null) return;
  
    const newFloor = prompt("Enter new Floor:", cabin.Floor);
    if(newFloor === null) return;
  
    const newDoor = prompt("Enter new Door:", cabin.Door);
    if(newDoor === null) return;
  
    try {
      const res = await fetch(`https://accesshub.novelinfra.com/update_cabin/${id}`, {
        method:'PUT',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({
          ID: newID,
          Building: newBuilding,
          Floor: newFloor,
          Door: newDoor
        })
      });
      if(!res.ok) throw new Error("Update failed " + res.status);
      cabin.ID = newID;
      cabin.Building = newBuilding;
      cabin.Floor = newFloor;
      cabin.Door = newDoor;
      render();
      alert("Cabin updated successfully");
    } catch(err){
      console.error(err);
      alert("Update failed: " + err.message);
    }
  }
  
    // updated renderCards
    function renderCards(items){
      if(items.length === 0){
        content.innerHTML = `<div class="empty">No cabins match your search.</div>`;
        return;
      }
      const grid = document.createElement('div');
      grid.className = 'grid';
      items.forEach(it => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="meta">
            <div style="display:flex;gap:10px;align-items:center">
              <div style="width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));display:grid;place-items:center;font-weight:700;color:var(--accent)">${escapeHtml(it.Building||'—').slice(0,3)}</div>
              <div>
                <div class="room">${escapeHtml(it.Door||'—')}</div>
                <div class="sub">Building • ${escapeHtml(it.Building||'—')}</div>
              </div>
            </div>
            <div class="badge">ID ${escapeHtml(it.ID||'—')}</div>
          </div>
  
          <div class="chip-row">
            <div class="chip"><strong>Floor:</strong>&nbsp;${escapeHtml(it.Floor||'—')}</div>
          </div>
  
          <div class="actions">
            <button class="btn sm update" onclick="updateCabin('${it._id}')">Update</button>
            <button class="btn sm delete" onclick="deleteCabin('${it._id}')">Delete</button>
          </div>
        `;
        grid.appendChild(card);
      });
      content.innerHTML = '';
      content.appendChild(grid);
    }
  
    // updated renderTable
    function renderTable(items){
      if(items.length === 0){
        content.innerHTML = `<div class="empty">No cabins match your search.</div>`;
        return;
      }
      const wrap = document.createElement('div');
      wrap.className = 'table-wrap';
      const table = document.createElement('table');
      table.innerHTML = `
        <thead>
          <tr>
            <th>Building</th>
            <th>Door</th>
            <th>Floor</th>
            <th>ID</th>
            <th>_id</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
        ${items.map(it => `<tr>
          <td>${escapeHtml(it.Building||'—')}</td>
          <td>${escapeHtml(it.Door||'—')}</td>
          <td>${escapeHtml(it.Floor||'—')}</td>
          <td>${escapeHtml(it.ID||'—')}</td>
          <td style="font-family:monospace;font-size:13px;color:var(--muted)">${escapeHtml(it._id||'—')}</td>
          <td>
            <button class="btn sm update" onclick="updateCabin('${it._id}')">Update</button>
            <button class="btn sm delete" onclick="deleteCabin('${it._id}')">Delete</button>
          </td>
        </tr>`).join('')}
        </tbody>
      `;
      wrap.appendChild(table);
      content.innerHTML = '';
      content.appendChild(wrap);
    }
  
    // ... keep rest (render, bindings, fetchCabins) ...
  </script>






</body>
</html>
